<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #ff0000;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      iframe {
        width: 560px;
        height: 315px;
      }
    </style>
  </head>
  <body>

    <!-- ヘッダー部分 -->
    <header>
      <h1>My YouTube Channel</h1>
      <p>Welcome to my YouTube channel!</p>
    </header>

    <!-- YouTubeの最新動画埋め込み -->
    <div class="content">
      <h2>Check out my latest video!</h2>
      <iframe src="https://www.youtube.com/embed/動画ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

  </body>
</html>
